<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try and Guess a random number between 1 and 100.</p>
    <p>you have 10 attempts to guess the right number</p><br>
    <div id="wrapper">
        <form action="" class="form">
            <lable for="guessField" id="guess">Guess a Number</lable>
             <input type="text" id="guessField" class="guessField">
             <input type="submit" id="sub" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultPress">
            <p>previous Guesses :<span class="guesses"></span></p>
            <p>Guesses Remaing: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
